{% extends 'base.html' %}

{% block content %}

		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url({{ post.image.url }});">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner text-center">
				   					<h1>{{ post.title }}</h1>
				   					<h2><span><a href="/"> Home </a> |
										<a href="{% url 'blog_category_list' %}"> Blog </a> |
										<a href="{{ request.META.HTTP_REFERER }}"> {{post.get_category_name}} </a> |
										{{ post.title }} </span></h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<div class="colorlib-classes">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="row row-pb-lg">
							<div class="col-md-12 animate-box">
								<div class="classes class-single">
									<div class="classes-img" style="background-image: url({{ post.image.url }});">
									</div>
									<div class="desc desc2">
										<h3>{{ post.title }}</h3>
										<p>{{ post.description }}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock content %}
