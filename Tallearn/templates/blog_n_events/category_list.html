{% extends 'base.html' %}

{% block content %}

		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(../media/background_img/img_bg_2.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner text-center">
				   					<h1>Blog</h1>
				   					<h2><span><a href="/">Home</a> | <a href="{% url 'blog_category_list' %}">Blog</a></span></h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		
		<div class="colorlib-blog colorlib-light-grey">
			<div class="container">
				<div class="row">
				</div>
				<div class="row">
					{% for category in blog_category_list %}
					<div class="col-md-4 animate-box">
						<article class="article-entry">
							<a href="{{ category.slug }}" class="blog-img" style="background-image: url({{ category.image.url }});">
							</a>
							<div class="desc">
								<h2><a href="{{ category.slug }}">{{ category.name }}</a></h2>
								<p>{{ category.description }}</p>
								<p><a href="{{ category.slug }}" class="btn-learn">Learn More <i class="icon-arrow-right3"></i></a></p>
							</div>
						</article>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
{% endblock content %}
