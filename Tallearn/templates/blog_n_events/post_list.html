{% extends 'base.html' %}

{% block content %}

		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(/media/background_img/img_bg_2.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
								<div class="slider-text-inner text-center">
				   					<h1>Blog</h1>
				   					<h2><span><a href="/">Home</a> | <a href="{% url 'blog_category_list' %}">Blog</a> |  {{post_list.first.category.name}}  </span></h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>

		<div class="colorlib-classes">
			<div class="container">
				<div class="row">
					{% for post in post_list %}
					<div class="col-md-4 animate-box">
						<div class="classes">
							<div class="classes-img" style="background-image: url({{ post.image.url }});">
							</div>
							<div class="desc">
								<h3>{{ post.title }}</h3>
								<p><a href="{{ post.get_absolute_url }}" class="btn-learn">Learn More <i class="icon-arrow-right3"></i></a></p>
								</div>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
{% endblock content %}
