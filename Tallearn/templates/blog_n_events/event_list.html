{% extends 'base.html' %}

{% block content %}

		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(images/img_bg_2.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner text-center">
				   					<h1>Upcoming Events</h1>
				   					<h2><span><a href="/"> Home </a> | <a href="{% url 'event_list' %}"> Events </a></span></h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		
		<div class="colorlib-event">
			<div class="container">
				<div class="row">
					{% for event in event_list %}
					<div class="col-md-4 animate-box">
						<div class="event-entry">
							<div class="desc">
								<p class="meta"><span class="day">{{ event.create_at|date:"d" }}</span><span class="month">{{ event.create_at|date:"M" }}</span></p>
								<p class="organizer"><span>Organized by:</span> <span>{{ event.author }}</span></p>
								<h2><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h2>
							</div>
							<div class="location">
								<span class="icon"><i class="icon-map"></i></span>
								<p>{{ event.format }}</p>
							</div>
						</div>
					</div>
					{% endfor  %}
				</div>
			</div>
		</div>
{% endblock content %}
