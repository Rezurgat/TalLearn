{% extends 'base.html' %}

{% block content %}


		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(../media/category_articles/category.jpg);">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-sm-12 col-md-offset-3 slider-text">
				   				<div class="slider-text-inner text-center">
				   					<h1>Categories</h1>
				   					<h2><span><a href="/">Home</a> | <a href="{% url 'category_list' %}">Categories</a></span></h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<div class="colorlib-classes">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
						<h2>Our Classes</h2>
						<p>Select the courses and let your language-learning journey begin!</p>
					</div>
				</div>
				<div class="row">
					{% for category in category_list %}
					<div class="col-md-4 animate-box">
						<div class="classes">
							<div class="classes-img" style="background-image: url({{ category.image.url }});">
							</div>
							<div class="desc">
								<h3>{{ category.name }}</h3>
								<p>{{ category.description }}</p>
								<p><a href="{{ category.slug }}" class="btn-learn">Learn More <i class="icon-arrow-right3"></i></a></p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

{% endblock content %}
